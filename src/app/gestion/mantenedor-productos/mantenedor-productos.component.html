<div class="full-height">

  <mat-spinner-centrado *ngIf="cargandoItems$ | async">
  </mat-spinner-centrado>

  <div class="contenedor" [hidden]="cargandoItems$ | async">
    <div class="pagina overflow">
      <app-listado-productos-gestion #listado
        [items]="items$ | async"
        [ocupado]="ocupado$ | async"
        (cargar)="onCargar()"
        (editar)="onClickEditar($event)"
        (borrar)="onClickBorrar($event)">
      </app-listado-productos-gestion>
    </div>
    <app-listado-acciones
      (agregar)="onClickAgregar()">
    </app-listado-acciones>
  </div>

</div>
